  #############

<section class=" career-contact-form contact-form bg-gray-dark py-8 py-lg-10">
  <div class="container">
    <!--Section Header-->
    <div class="row">
      <div class="col-lg-12">
        <div class="section-header text-start">
          <h2>Apply for this job</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <!--Contact Form Area-->
      <div class="col-lg-12">
        <form class="row g-4">
          <div class="col-md-12">
            <label class="form-label d-block">
                 Upload Your Resume
            </label>
            <!-- <input class="form-control-file" type="file" id="inportFile"> -->
            <!-- actual upload which is hidden -->
            <input type="file" id="file-input" hidden/>
            <!-- our custom upload button -->
            <label class="file-input" for="file-input">
              <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="svg-stroke-black" d="M11.7495 5.87451L4.59023 13.1527C4.33237 13.4105 4.1875 13.7603 4.1875 14.1249C4.1875 14.4896 4.33237 14.8393 4.59023 15.0972C4.84809 15.3551 5.19783 15.4999 5.5625 15.4999C5.92717 15.4999 6.27691 15.3551 6.53477 15.0972L15.069 6.44406C15.3244 6.18869 15.527 5.88554 15.6652 5.55189C15.8034 5.21825 15.8745 4.86065 15.8745 4.49951C15.8745 4.13838 15.8034 3.78078 15.6652 3.44713C15.527 3.11349 15.3244 2.81033 15.069 2.55497C14.8137 2.29961 14.5105 2.09704 14.1769 1.95884C13.8432 1.82064 13.4856 1.74951 13.1245 1.74951C12.7634 1.74951 12.4058 1.82064 12.0721 1.95884C11.7385 2.09704 11.4353 2.29961 11.18 2.55497L2.64568 11.2081C1.8721 11.9817 1.4375 13.0309 1.4375 14.1249C1.4375 15.2189 1.8721 16.2682 2.64568 17.0417C3.41927 17.8153 4.46848 18.2499 5.5625 18.2499C6.65652 18.2499 7.70573 17.8153 8.47932 17.0417L15.5307 9.99951" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span id="file">Upload CV</span>
            </label>
            <!-- name of file chosen -->
            <span id="file-chosen"></span>
          </div>
          <div class="col-md-6">
            <label for="inputName" class="form-label">Your Full Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Your Full Name ">
          </div>
          <div class="col-md-6">
            <label for="inputEmail142" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="inputEmail142" placeholder="Email Address">
          </div>
          <div class="col-md-6">
            <label for="inputPhoneNumber" class="form-label"> Phone Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
          </div>
          <div class="col-md-6">
            <label for="InputLInkedIN" class="form-label">Linked In Profile</label>
            <input type="text" class="form-control" id="InputLInkedIN" placeholder="linkedin.com/dezakir">
          </div>
          <div class="col-md-6">
            <label for="inputPortfolioLInk" class="form-label">Portfolio Link</label>
            <input type="text" class="form-control" id="inputPortfolioLInk" placeholder="Portfolio Link">
          </div>
          <div class="col-md-6">
            <label for="inputComapnyWebsite" class="form-label">Current Company Websitet</label>
            <input type="text" class="form-control" id="inputComapnyWebsite" placeholder="Current Company Website">
          </div>
          <div class="col-12">
            <label for="inputgulprea" class="form-label">About yourself & tell us why you thought, you are fit on this position?</label>
            <textarea class="form-control" id="inputtextArea" placeholder="About Yourself" rows="10"
              spellcheck="false"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg ">Apply The Position</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
